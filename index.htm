<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imgAgenda.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) X XXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="age">Idade</label>
                        <input id="age" type="number" name="age" placeholder="Digite sua Idade" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Sexo</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                    </div>

                </div>

                <div class="treatment">
                    <div class="treatment">
                        <h6>Tipo de tratamento</h6>
                    </div>

                    <div class="treatment-group">
                        <div class="treatment-input">
                            <input type="radio" id="rehabilitation" name="treatment">
                            <label for="rehabilitation">Reabilitação</label>
                        </div>

                        <div class="treatment-input">
                            <input type="radio" id="chronic" name="treatment">
                            <label for="cronic">Tratamento doença crônica</label>
                        </div>

                        <div class="treatment-input">
                            <input type="radio" id="prevention" name="treatment">
                            <label for="prevention">Prevenção</label>
                        </div>
                    </div>
                    
                </div>
                
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
